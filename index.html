<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">
            <h3>Registration Form</h3>
            <div class="form-group ">
                <label for="username">User Name</label>
                <input type="text" id="username" data-name="username" placeholder="Enter User Name">
                <p>error msg</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" data-name="email" placeholder="Enter Your Email id">
                <p>error msg</p>
            </div>
            <div class="form-group">
                <label for="password">Paswsword</label>
                <input type="password" id="password" data-name="password" placeholder="Enter Password">
                <p>error msg</p>
            </div>
            <div class="form-group">
                <label for="password2">Cofirm Paswsword</label>
                <input type="password" id="password2" data-name="confirm password" placeholder="Enter Confirm Password">
                <p>error msg</p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
